<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Respire - Eventos</title>
  <link rel="stylesheet" href="/assets/Estilos/global.css">  
  <link rel="stylesheet" href="/assets/Estilos/footer.css"> 
  <link rel="stylesheet" href="/assets/Estilos/nav.css">    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link rel="stylesheet" href="/Assets/Estilos/Eventos.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter..." rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
   <script src="/assets/js/eventos.js" defer></script>
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">
  <div id="header-root"></div>

  <main style="flex-grow: 1;">
    <div class="container">
       <div class="info-evento">
        <h1>Evento de prevenção da saúde mental</h1>
      </div>
      <div class="colab"> 
        <div class="colab-item">
          <img src="/assets/imagens/repire-events.png" alt="Respire-logo">
          <p>Respire</p>
        </div>
        <span class="x">X</span>
        <div class="colab-item">
          <img src="/assets/imagens/logo CalmaMente.jpeg" alt="CalmaMente">
          <p>CalmaMente</p>
        </div> 
      </div>
      
      <div class="relogio">
        
        <div class="box">
          <span class="valor" data-days>00</span>
          <span class="nome">Dias</span>
        </div>
        
        <div class="box">
          <span class="valor" data-hours>00</span>
          <span class="nome">Horas</span>
        </div>
        
        <div class="box">
          <span class="valor" data-minutes>00</span>
          <span class="nome">Minutos</span>
        </div>
        
        <div class="box">
          <span class="valor" data-seconds="">00</span>
          <span class="nome">Segundos</span>
        </div>
      </div>
      <div class="botao">
        <button>Inscreva-se</button>
      </div>
    </div>

    <div class="nuvems-container">
      <div class="nuvem"></div>
      <div class="nuvem"></div>
      <div class="nuvem"></div>
      <div class="nuvem"></div>
      <div class="nuvem"></div>
    </div>


  </main>
  <div id="footer-root"></div>

  <script type="module" src="/main.js"></script>
  </body> 
  </html>
